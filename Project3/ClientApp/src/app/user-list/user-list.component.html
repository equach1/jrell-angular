<span id="user-list">
  <span *ngIf="userList">
    <div *ngFor="let index of userList.items" class="card" style="width: 13rem; display: inline-block;">
      <img [src]="index['avatar_url']" class="card-img-top" alt="user image">
      <div class="card-body">
        Login Id: <br>
        <h5 class="card-title"> {{ index['login'] }}</h5>
        <button type="button" class="btn btn-primary" [routerLink]="[ '/userdetail', index['login'] ]">User Detail</button>
      </div>
    </div>
  </span>
</span>
